<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container-fluid" style="background-color: #e1f5fe">
      <div class="row d-flex justify-content-between align-items-center">
        <!-- Sidebar -->
        <div class="col-lg-3 col-md-3 col-12">
          <div class="sidebar" id="side_nav">
            <!-- logo info -->
            <div class="pe-2 pt-3 pb-4">
              <h1 class="fs-4 d-flex justify-content-center">
                <span class="bg-dark text-white rounded shadow px-2 me-2"
                  >El</span
                ><span class="text-black">banking System</span>
              </h1>
              <button class="btn btn-close px-1 py-0 d-md-none d-block">
                <i class="fas fa-stream"></i>
              </button>
              <!-- user-info -->
              <div
                class="d-flex align-items-center justify-content-start mt-4 ps-4"
              >
                <img
                  src="images/user.png"
                  width="50"
                  height="50"
                  style="object-fit: contain"
                  alt=""
                />
                <div class="ms-2">
                  <h5 id="userName" class="fw-700 mb-0">User</h5>
                  <p id="userEmail" class="fw-700 mb-0">Email</p>
                </div>
              </div>
             
              
            </div>
            <!-- sidebar nav -->
            <div>
              <ul class="list-unstyled px-2">
                <li class="mb-4">
                  <a class="text-decoration-none text-black" href="">
                    <span class="icon-bg rounded shadow p-2 me-3"
                      ><i class="fas fa-landmark fs-4"></i></span
                    >My Loans</a
                  >
                </li>
                <li class="mb-4">
                  <a class="text-decoration-none text-black" href="">
                    <span class="icon-bg text-dark rounded shadow p-2 me-3"
                      ><i class="fas fa-cog fs-4"></i></span
                    >Settings</a
                  >
                </li>
                <li class="mb-4">
                  <a class="text-decoration-none text-black" href="">
                    <span class="icon-bg text-dark rounded shadow p-2 me-3"
                      ><i class="fab fa-wpforms fs-4"></i></span
                    >Forms</a
                  >
                </li>
                <li class="mb-4">
                  <a class="text-decoration-none text-black" href="">
                    <span class="icon-bg text-dark rounded shadow p-2 me-3"
                      ><i class="fas fa-question-circle fs-4"></i></span
                    >FAQ</a
                  >
                </li>
                <li class="mb-4">
                  <button
                    id="logoutBtn"
                    onclick="logout()"
                    class="btn btn-dark my-3"
                  >
                    Log Out
                  </button>
                </li>
              </ul>
            </div>
            <!-- Visa card -->
            <!-- <div>
              <div>
                <img src="images/visa-card.avif" class="w-100" alt="" />
              </div>
            </div> -->
          </div>
        </div>
        <!-- Main dashboard -->
        <div class="col-lg-9 col-md-9 col-12">
          <div
            style="background: linear-gradient(135deg, #2196f3, #4caf50)"
            class="my-3 p-4"
          >
            <h1>Account Details</h1>
            <div
              class="d-flex flex-wrap justify-content-around align-items-center"
            >
              <!-- Total Balance -->
              <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title fw-bold">Total Balance :</h5>
                    <div>
                      <p class="fs-4 mb-0">
                        $<span id="userBalance">0.00</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Deposit -->
              <div class="col-lg-5 col-md-5 col-sm-12 mb-4">
                <div class="card" style="background-color: #e9e9e5">
                  <div class="card-body">
                    <h5 class="card-title">Deposit cash in bank</h5>
                    <button
                      type="button"
                      class="btn btn-dark"
                      data-bs-toggle="modal"
                      data-bs-target="#cashInModal"
                    >
                      Deposit Cash
                    </button>
                    <!-- cash in Modal  -->
                    <div
                      class="modal fade"
                      id="cashInModal"
                      data-bs-backdrop="static"
                      data-bs-keyboard="false"
                      tabindex="-1"
                      aria-labelledby="cashInModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="cashInModalLabel">
                              Deposit Amount
                            </h1>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            <div class="row g-3">
                              <div class="col">
                                <label for=""
                                  >Enter your amount to deposit :</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="cashInInput"
                                  aria-label="depositAmount"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-success"
                              data-bs-dismiss="modal"
                              id="depositBtn"
                              onclick="depositCash()"
                            >
                              Save Changes
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Withdraw -->
              <div class="col-lg-5 col-md-5 col-sm-12 mb-4">
                <div class="card" style="background-color: #e9e9e5">
                  <div class="card-body">
                    <h5 class="card-title">Withdraw cash from bank</h5>
                    <button
                      type="button"
                      class="btn btn-dark"
                      data-bs-toggle="modal"
                      data-bs-target="#cashOutModal"
                    >
                      Withdraw Cash
                    </button>
                    <!-- Modal 2 -->
                    <div
                      class="modal fade"
                      id="cashOutModal"
                      data-bs-backdrop="static"
                      data-bs-keyboard="false"
                      tabindex="-1"
                      aria-labelledby="cashOutModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="cashOutModalLabel">
                              Withdraw Amount
                            </h1>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            <div class="row g-3">
                              <div class="col">
                                <label for=""
                                  >Enter your amount to withdraw :</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="cashOutInput"
                                  aria-label="withdrawAmount"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-success"
                              data-bs-dismiss="modal"
                              id="withdrawBtn"
                              onclick="withdrawCash()"
                            >
                              Save Changes
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
