<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: radial-gradient(
            rgba(83, 76, 74, 0.896),
            rgba(3, 48, 69, 0.75)
          ),
          url("images/bank-bg.avif");
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto">
          <div
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            "
            class="p-4 text-white"
          >
            <div class="py-2 px-4 d-flex justify-content-center">
              <h1 class="px-5 py-3 rounded-4">Login Form</h1>
            </div>
            <form id="loginForm" class="row g-3">
              <div class="col-12">
                <label class="form-label fs-5">Email :</label>
                <input
                  type="email"
                  style="
                    background: transparent;
                    border: none;
                    border-bottom: 2px solid black;
                  "
                  class="form-control text-white fs-5"
                  id="inputEmail"
                  name="email"
                />
              </div>
              <div class="col-12">
                <label  class="form-label fs-5"
                  >Password :</label
                >
                <input
                  type="password"
                  class="form-control text-white fs-5"
                  style="
                    background: transparent;
                    border: none;
                    border-bottom: 2px solid black;
                  "
                  id="inputPassword"
                  name="password"
                />
              </div>
              <div class="col-12 d-grid gap-2">
                <button
                  type="submit"
                  style="
                    box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px,
                      rgba(0, 0, 0, 0.22) 0px 15px 12px;
                    background-color: rgba(3, 48, 69, 0.75) !important;
                  "
                  class="btn text-white fs-4"
                >
                  Submit
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <p class="fs-6">
                  Don't have any account ?
                  <a href="registration-form.html" class="ps-2 text-success"
                    >SignUp here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
